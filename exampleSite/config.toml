[params]
author = "Orianna" 
avatar = "img/profile.jpg" # path to image in static dir e.g img/avatar.png 
description = [
  "Be myself.",
  "Love the wonderful world.",
  "Do the right things and be a better man.",
] # appears in the site header when set to a non-empty string   
faviconfile = "img/zheng.png" # from static/
welcome_head = "Hello, World!" 
welcome_word = "~ No Day But Today ~" 

bloggroupby = 'month' 
dateform = "Jan 2, 2006" 
